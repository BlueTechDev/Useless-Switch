<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Switch Trials</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .switch {
      position: relative;
      width: 100px;
      height: 50px;
      background: #444;
      border-radius: 25px;
      margin: 20px auto;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
    }

    .switch.on {
      background: #ccc;
    }

    .switch::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }

    .switch.on::before {
      left: 55px;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.85;
    }

    .button {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00ffcc;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }
  </style>
</head>
<body>
  <div class="container" id="menu">
    <h1>The Switch Trials</h1>
    <button class="button" onclick="startGame()">New Game</button>
  </div>

  <div class="container" id="game" style="display:none;">
    <div id="levelDisplay" style="margin-top:20px;">Level 1</div>
    <div id="switch1" class="switch"></div>
    <div id="switch2" class="switch" style="display: none;"></div>
    <div id="message" class="message">Go ahead, try it...</div>
    <button id="resetButton" class="button" style="display:none;">Reset Game</button>
  </div>

  <script>
    const switch1 = document.getElementById('switch1');
    const switch2 = document.getElementById('switch2');
    const messageEl = document.getElementById('message');
    const resetButton = document.getElementById('resetButton');
    const levelDisplay = document.getElementById('levelDisplay');
    const menu = document.getElementById('menu');
    const game = document.getElementById('game');

    let level = 1;
    let defeated = false;
    let holdTimer = null;
    let level2Timeout = null;
    let currentHoldTime = 0;
    let correctSwitch = 1;
    let level2Passed = false; // Track if user passed level 2 properly

    function updateLevelDisplay() {
      levelDisplay.textContent = `Level ${level}`;
    }

    function resetGame(targetLevel = 1) {
      // Clear all timers and reset state for the specified level
      clearTimeout(holdTimer);
      clearTimeout(level2Timeout);
      defeated = false;
      level2Passed = false;
      currentHoldTime = 0;
      level = targetLevel;
      updateLevelDisplay();
      switch1.classList.remove('on');
      switch2.classList.remove('on');
      switch1.style.display = 'block';
      switch2.style.display = (level === 3) ? 'block' : 'none';
      correctSwitch = Math.random() < 0.5 ? 1 : 2;
      messageEl.textContent = level === 4 ? "Level 4 coming soon." : "Go ahead, try it...";
      resetButton.style.display = 'none';
    }

    function startGame() {
      menu.style.display = 'none';
      game.style.display = 'block';
      resetGame(1);
    }

    // Core game logic handler depending on level and switch pressed
    function handleSwitchPress(switchNumber) {
      if (defeated) return;

      // === Level 1: Classic ===
      // User must hold for 5 seconds without letting go to win
      if (level === 1) {
        holdTimer = setTimeout(() => {
          defeated = true;
          messageEl.textContent = "You beat the useless machine. But at what cost?";
          resetButton.style.display = 'inline-block';
          setTimeout(() => {
            resetGame(2);
          }, 2000);
        }, 5000);

      // === Level 2: The Patience Trap ===
      // User must not touch the switch for 4 seconds
      } else if (level === 2) {
        level2Timeout = setTimeout(() => {
          level2Passed = true; // Set flag if timeout completed
          defeated = true;
          messageEl.textContent = "Well done. You resisted.";
          resetButton.style.display = 'inline-block';
          setTimeout(() => {
            resetGame(3);
          }, 2000);
        }, 4000);

      // === Level 3: The Twin Switches ===
      // Two identical switches are shown; only one is randomly correct
      } else if (level === 3) {
        if (switchNumber !== correctSwitch) {
          messageEl.textContent = "Wrong switch. Back to Level 2.";
          setTimeout(() => resetGame(2), 1500);
        } else {
          holdTimer = setTimeout(() => {
            defeated = true;
            messageEl.textContent = "You found the right one!";
            resetButton.style.display = 'inline-block';
            setTimeout(() => {
              resetGame(4);
            }, 2000);
          }, 3000);
        }
      }
    }

    // Switch 1 behavior
    switch1.addEventListener('mousedown', () => switch1.classList.add('on'));
    switch1.addEventListener('mouseup', () => {
      switch1.classList.remove('on');
      // Level 2: If user presses early, cancel timeout and reset to Level 1
      if (level === 2 && !defeated && !level2Passed) {
        messageEl.textContent = "Too impatient. Back to Level 1.";
        clearTimeout(level2Timeout);
        setTimeout(() => resetGame(1), 1500);
        return;
      }
      handleSwitchPress(1);
    });

    // Switch 2 behavior (used in Level 3 only)
    switch2.addEventListener('mousedown', () => switch2.classList.add('on'));
    switch2.addEventListener('mouseup', () => {
      switch2.classList.remove('on');
      handleSwitchPress(2);
    });

    resetButton.addEventListener('click', () => resetGame(level));
    updateLevelDisplay();
  </script>
</body>
</html>

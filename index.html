<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Switch Trials</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .switch {
      position: relative;
      width: 100px;
      height: 50px;
      background: #444;
      border-radius: 25px;
      margin: 20px auto;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
    }

    .switch.on {
      background: #ccc;
    }

    .switch::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }

    .switch.on::before {
      left: 55px;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.85;
    }

    .button {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00ffcc;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }
  </style>
</head>
<body>
  <div class="container" id="menu">
    <h1>The Switch Trials</h1>
    <button class="button" onclick="startGame()">New Game</button>
  </div>

  <div class="container" id="game" style="display:none;">
    <div id="levelDisplay" style="margin-top:20px;">Level 1</div>
    <div id="switch1" class="switch"></div>
    <div id="message" class="message">Go ahead, try it...</div>
    <button id="resetButton" class="button" style="display:none;">Reset</button>
  </div>

  <script>
    const switch1 = document.getElementById('switch1');
    const messageEl = document.getElementById('message');
    const resetButton = document.getElementById('resetButton');
    const levelDisplay = document.getElementById('levelDisplay');
    const menu = document.getElementById('menu');
    const game = document.getElementById('game');

    let defeated = false;
    let holdTimer = null;
    let attemptCount = 0;

    const trollMessages = [
      "Almost... not really.",
      "This button is purely decorative.",
      "That wouldâ€™ve worked yesterday.",
      "Try flipping your monitor.",
      "You just unlocked NOTHING!",
      "Good job... doing nothing.",
      "Persistence is pain."
    ];

    function updateLevelDisplay() {
      levelDisplay.textContent = `Level 1`;
    }

    function resetGame() {
      clearTimeout(holdTimer);
      defeated = false;
      attemptCount = 0;
      switch1.classList.remove('on');
      messageEl.textContent = "Go ahead, try it...";
      resetButton.style.display = 'none';
    }

    function startGame() {
      menu.style.display = 'none';
      game.style.display = 'block';
      resetGame();
    }

    // Switch behavior (hold to win)
    switch1.addEventListener('mousedown', () => {
      if (defeated) return;
      switch1.classList.add('on');

      holdTimer = setTimeout(() => {
        defeated = true;
        messageEl.textContent = "You beat the useless machine. But at what cost?";
        resetButton.style.display = 'inline-block';
      }, 5000);
    });

    switch1.addEventListener('mouseup', () => {
      switch1.classList.remove('on');
      clearTimeout(holdTimer);

      if (defeated) return;

      attemptCount++;

      // Fun milestone messages
      if (attemptCount === 5) {
        messageEl.textContent = "Still going?";
      } else if (attemptCount === 10) {
        messageEl.textContent = "You okay?";
      } else if (attemptCount === 25) {
        messageEl.textContent = "Why are you like this?";
      } else {
        // 25% chance to show random troll
        if (Math.random() < 0.25) {
          const msg = trollMessages[Math.floor(Math.random() * trollMessages.length)];
          messageEl.textContent = msg;
        } else {
          messageEl.textContent = `Attempts: ${attemptCount}`;
        }
      }
    });

    resetButton.addEventListener('click', resetGame);
    updateLevelDisplay();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Switch Trials</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .switch {
      position: relative;
      width: 100px;
      height: 50px;
      background: #444;
      border-radius: 25px;
      margin: 20px auto;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
    }

    .switch.on {
      background: #ccc;
    }

    .switch::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }

    .switch.on::before {
      left: 55px;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.85;
    }

    .button {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00ffcc;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }

    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #222;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      max-width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    #bsod {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #0000aa;
      color: white;
      font-family: monospace;
      font-size: 1.3rem;
      padding: 30px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="levelDisplay" style="margin-top:20px;">Level 1</div>
    <div id="switch1" class="switch"></div>
    <div id="message" class="message">Go ahead, try it...</div>
    <button id="resetButton" class="button" style="display:none;">Reset</button>
  </div>

  <div id="chatbot">ðŸ‘€ Still at it, huh?</div>
  <div id="bsod">
    A problem has been detected and your effort has been terminated.<br><br>
    Attempt count overflow.<br>
    System will reboot shortly.
  </div>

  <script>
    const switch1 = document.getElementById('switch1');
    const messageEl = document.getElementById('message');
    const resetButton = document.getElementById('resetButton');
    const chatbot = document.getElementById('chatbot');
    const bsod = document.getElementById('bsod');

    let defeated = false;
    let holdTimer = null;
    let clickCount = 0;

    const chatbotLines = [
      "Still at it, huh?",
      "You sure this is a good use of time?",
      "The switch isn't going to love you back.",
      "There is no reward.",
      "Give up. You won't win.",
      "Click click click... satisfied?",
      "Just 94 more to go!"
    ];

    const trollMessages = [
      "Almost... not really.",
      "That would've worked yesterday.",
      "Try flipping your monitor.",
      "You just unlocked... nothing!",
      "Still going?"
    ];

    function resetGame() {
      clearTimeout(holdTimer);
      defeated = false;
      clickCount = 0;
      switch1.classList.remove('on');
      messageEl.textContent = "Go ahead, try it...";
      resetButton.style.display = 'none';
    }

    function chatbotTaunt() {
      const line = chatbotLines[Math.floor(Math.random() * chatbotLines.length)];
      chatbot.textContent = `ðŸ¤– ${line}`;
    }

    function showRiddle() {
  const answer = prompt("What came first: the chicken or the egg?");
  if (!answer) return;
  if (answer.trim().toLowerCase() === "chicken") {
    defeated = true;
    messageEl.textContent = "You beat the useless machine. But at what cost?";
    resetButton.style.display = 'inline-block';
  } else {
    messageEl.textContent = "Wrong answer. Try again.";
    // ðŸ’¡ Reset theme to dark mode
    document.body.style.backgroundColor = '#111';
    document.body.style.color = '#fff';
  }
}


    switch1.addEventListener('mousedown', () => {
  if (defeated) return;
  switch1.classList.add('on');
  document.body.style.backgroundColor = '#f0f0f0';
  document.body.style.color = '#111';

  holdTimer = setTimeout(() => {
    showRiddle();
  }, 5000);
});

switch1.addEventListener('mouseup', () => {
  switch1.classList.remove('on');
  document.body.style.backgroundColor = '#111';
  document.body.style.color = '#fff';
  clearTimeout(holdTimer);
  
  if (defeated) return;

  clickCount++;
  chatbotTaunt();

  if (clickCount >= 100) {
    bsod.style.display = 'block';
    setTimeout(() => location.reload(), 5000);
    return;
  }

  if (clickCount === 10) {
    messageEl.textContent = "You okay?";
  } else if (clickCount === 25) {
    messageEl.textContent = "Still going?";
  } else if (clickCount === 50) {
    messageEl.textContent = "Why are you like this?";
  } else if (Math.random() < 0.25) {
    messageEl.textContent = trollMessages[Math.floor(Math.random() * trollMessages.length)];
  } else {
    messageEl.textContent = `Attempts: ${clickCount}`;
  }
});


    resetButton.addEventListener('click', resetGame);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Switch Trials</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      max-width: 600px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .level-indicator {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #00ffcc;
    }

    .switch {
      position: relative;
      width: 100px;
      height: 50px;
      background: #444;
      border-radius: 25px;
      margin: 0 auto;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
    }

    .switch:hover {
      transform: scale(1.05);
    }

    .switch::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }

    .switch.on {
      background: #ccc;
    }

    .switch.on::before {
      left: 55px;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 20px;
      opacity: 0.85;
      min-height: 1.5rem;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #00ffcc;
      color: #111;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
      display: inline-block;
    }

    .extra-switch {
      position: absolute;
      top: 180px;
      width: 100px;
      height: 50px;
      background: #333;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="menu">
    <h1>The Switch Trials</h1>
    <div class="menu">
      <button class="button" onclick="startGame()">New Game</button>
      <button class="button" onclick="alert('Coming soon!')">Options</button>
      <button class="button" onclick="alert('Built to torment.')">About</button>
    </div>
  </div>

  <div class="container" id="game" style="display: none;">
    <div class="level-indicator" id="levelDisplay">Level 1</div>
    <div class="switch" id="switch1"></div>
    <div class="extra-switch" id="switch2" style="right: 20px;"></div>
    <div class="message" id="message">Go ahead, try it...</div>
    <button class="button" id="resetButton" style="display: none">Reset Game</button>
  </div>

  <script>
    const switch1 = document.getElementById('switch1');
    const switch2 = document.getElementById('switch2');
    const messageEl = document.getElementById('message');
    const resetButton = document.getElementById('resetButton');
    const levelDisplay = document.getElementById('levelDisplay');
    const menu = document.getElementById('menu');
    const game = document.getElementById('game');

    let level = 1;
    let defeated = false;
    let holdTimer = null;
    let level2Timeout = null;
    let currentHoldTime = 0;
    let correctSwitch = 1;

    function updateLevelDisplay() {
      levelDisplay.textContent = `Level ${level}`;
    }

    function resetGame(targetLevel = 1) {
      clearTimeout(holdTimer);
      clearTimeout(level2Timeout);
      defeated = false;
      currentHoldTime = 0;
      level = targetLevel;
      updateLevelDisplay();
      switch1.classList.remove('on');
      switch2.classList.remove('on');
      switch1.style.display = 'block';
      switch2.style.display = (level === 3) ? 'block' : 'none';
      correctSwitch = Math.random() < 0.5 ? 1 : 2;
      messageEl.textContent = level === 4 ? "Level 4 coming soon." : "Go ahead, try it...";
      resetButton.style.display = 'none';
    }

    function startGame() {
      menu.style.display = 'none';
      game.style.display = 'block';
      resetGame(1);
    }

    function handleSwitchPress(switchNumber) {
      if (defeated) return;

      // Level 1: Hold for 5 seconds to win
      if (level === 1) {
        holdTimer = setTimeout(() => {
          defeated = true;
          messageEl.textContent = "You beat the useless machine. But at what cost?";
          resetButton.style.display = 'inline-block';
          setTimeout(() => {
            resetGame(2);
          }, 2000);
        }, 5000);

      // Level 2: Must not press for 4 seconds to pass
      } else if (level === 2) {
        // Start timeout that resolves only if user doesn't click again
        level2Timeout = setTimeout(() => {
          defeated = true;
          messageEl.textContent = "Well done. You resisted.";
          resetButton.style.display = 'inline-block';
          setTimeout(() => {
            resetGame(3);
          }, 2000);
        }, 4000);

      // Level 3: Two switches, only one is correct, picked randomly each time
      } else if (level === 3) {
        if (switchNumber !== correctSwitch) {
          messageEl.textContent = "Wrong switch. Back to Level 2.";
          setTimeout(() => resetGame(2), 1500);
        } else {
          holdTimer = setTimeout(() => {
            defeated = true;
            messageEl.textContent = "You found the right one!";
            resetButton.style.display = 'inline-block';
            setTimeout(() => {
              resetGame(4);
            }, 2000);
          }, 3000);
        }
      }
    }

    // Switch 1 behavior
    switch1.addEventListener('mousedown', () => switch1.classList.add('on'));
    switch1.addEventListener('mouseup', () => {
      switch1.classList.remove('on');
      // Level 2: If user presses early, cancel timeout and reset
      if (level === 2 && !defeated) {
        messageEl.textContent = "Too impatient. Back to Level 1.";
        clearTimeout(level2Timeout);
        setTimeout(() => resetGame(1), 1500);
      }
      handleSwitchPress(1);
    });

    // Switch 2 behavior (used in Level 3 only)
    switch2.addEventListener('mousedown', () => switch2.classList.add('on'));
    switch2.addEventListener('mouseup', () => {
      switch2.classList.remove('on');
      handleSwitchPress(2);
    });

    resetButton.addEventListener('click', () => resetGame(level));
    updateLevelDisplay();
  </script>
</body>
</html>
